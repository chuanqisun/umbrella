<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouSan</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        color-scheme: dark;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Background video - full screen */
      #playbackVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        background: black;
      }

      /* Hidden canvas for video stream source */
      #playbackCanvas {
        display: none;
      }

      /* Control panel - left half */
      .control-panel {
        display: flex;
        flex-direction: column;
        gap: 16px;
        position: fixed;
        top: 0;
        left: 0;
        width: 50%;
        max-width: 24rem;
        height: 100vh;
        padding: 16px;
        background-color: #222;
        z-index: 1;
        overflow-y: auto;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .control-panel:hover {
        opacity: 1;
      }

      .control-panel.pinned {
        opacity: 1;
      }

      .control-panel p {
        margin: 0;
      }

      .control-panel button {
        cursor: pointer;
      }

      .control-panel input[type="number"] {
        width: 60px;
        padding: 4px;
      }

      .stats-panel {
        display: flex;
        flex-direction: column;
        gap: 4px;
        background: rgba(0, 0, 0, 0.8);
        color: #0f0;
        font-family: monospace;
        font-size: 11px;
        line-height: 1.4;
        padding: 8px 10px;
        border-radius: 4px;
        white-space: nowrap;
        width: 100%;
      }

      button {
        padding: 4px;
      }

      .stats-panel .stat-row {
        display: flex;
      }

      .stats-panel .stat-label {
        color: #888;
        min-width: 140px;
      }

      .stats-panel .stat-value {
        color: #0f0;
      }

      #thermalCanvas {
        border: 1px solid #ccc;
        image-rendering: pixelated;
        max-width: 100%;
      }

      #audioPlayer {
        max-width: 100%;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .temp-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .volume-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .volume-controls input[type="range"] {
        flex: 1;
        min-width: 100px;
      }

      .volume-controls .volume-value {
        min-width: 40px;
        text-align: right;
        font-family: monospace;
        font-size: 12px;
      }

      .pin-button {
        position: absolute;
        top: 16px;
        right: 16px;
        padding: 4px 8px;
        cursor: pointer;
        background: #444;
        border: 1px solid #666;
        color: #ccc;
        border-radius: 4px;
        font-size: 12px;
      }

      .pin-button:hover {
        background: #555;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Background video (full screen) -->
    <video id="playbackVideo" muted></video>
    <canvas id="playbackCanvas" width="256" height="192"></canvas>

    <!-- Control panel (left half) -->
    <div class="control-panel pinned">
      <button class="pin-button" id="pinBtn">Unpin</button>
      <div class="button-group">
        <button id="serialConnectBtn">Connect Serial</button>
        <button id="serialDisconnectBtn" disabled>Disconnect Serial</button>
      </div>

      <div class="button-group">
        <button id="recordBtn" disabled>Record</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetStateBtn">Reset</button>
        <button id="rotateBtn">Rotate</button>
      </div>

      <canvas id="thermalCanvas" width="256" height="192"></canvas>

      <div class="temp-controls">
        <label>Heatmap</label>
        <input type="number" id="minTempInput" value="26" step="1" />
        <input type="number" id="maxTempInput" value="34" step="1" />
      </div>

      <audio id="audioPlayer" controls></audio>

      <div class="volume-controls">
        <label>Volume</label>
        <input type="range" id="volumeSlider" min="100" max="1600" step="100" value="400" />
        <span class="volume-value" id="volumeValue">400%</span>
      </div>

      <div class="stats-panel">
        <div class="stat-row"><span class="stat-label">Serial:</span><span class="stat-value" id="serialStatus">Disconnected</span></div>
        <div class="stat-row"><span class="stat-label">State:</span><span class="stat-value" id="appState">empty</span></div>
        <div class="stat-row"><span class="stat-label">Buttons Pressed:</span><span class="stat-value" id="buttonCount">0</span></div>
        <div class="stat-row"><span class="stat-label">Packets Received:</span><span class="stat-value" id="packetsReceived">0</span></div>
        <div class="stat-row"><span class="stat-label">Packets/sec:</span><span class="stat-value" id="packetsPerSec">0</span></div>
        <div class="stat-row"><span class="stat-label">Samples Decoded:</span><span class="stat-value" id="samplesReceived">0</span></div>
        <div class="stat-row"><span class="stat-label">Packet Loss:</span><span class="stat-value" id="packetLoss">0%</span></div>
        <div class="stat-row"><span class="stat-label">Samples Recorded:</span><span class="stat-value" id="sampleCount">0</span></div>
        <div class="stat-row"><span class="stat-label">Thermal Frames:</span><span class="stat-value" id="frameCount">0</span></div>
        <div class="stat-row"><span class="stat-label">Recorder FPS:</span><span class="stat-value" id="recorderFps">0</span></div>
        <div class="stat-row"><span class="stat-label">Player FPS:</span><span class="stat-value" id="playerFps">0</span></div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
      const controlPanel = document.querySelector(".control-panel");
      const pinBtn = document.getElementById("pinBtn");

      pinBtn.addEventListener("click", () => {
        controlPanel.classList.toggle("pinned");
        pinBtn.textContent = controlPanel.classList.contains("pinned") ? "Unpin" : "Pin";
      });
    </script>
  </body>
</html>
