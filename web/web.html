<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Audio Recorder</title>
  </head>
  <body>
    <h1>ESP32 Audio Recorder</h1>

    <div>
      <button id="connectBtn">Connect BLE</button>
      <button id="disconnectBtn" disabled>Disconnect BLE</button>
    </div>
    <br />
    <div>
      <button id="serialConnectBtn">Connect Serial</button>
      <button id="serialDisconnectBtn" disabled>Disconnect Serial</button>
    </div>
    <br />
    <div>
      <button id="recordBtn" disabled>Record</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <p>BLE Status: <span id="status">Disconnected</span></p>
    <p>Serial Status: <span id="serialStatus">Disconnected</span></p>
    <p>Samples recorded: <span id="sampleCount">0</span></p>

    <canvas id="thermalCanvas" width="256" height="192" style="border: 1px solid #ccc; image-rendering: pixelated"></canvas>
    <br />
    <div>
      <label>Min Temp: <input type="number" id="minTempInput" value="26" step="1" /></label>
    </br>
      <label>Max Temp: <input type="number" id="maxTempInput" value="34" step="1" /></label>
    </br>
      <button id="rotateBtn">Rotate 90Â°</button>
    </div>
    <br />
    <audio id="audioPlayer" controls></audio>

    <script type="module" src="main.js"></script>
  </body>
</html>
