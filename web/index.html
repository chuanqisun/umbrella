<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☂️</text></svg>" />
    <title>YouSan</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        color-scheme: dark;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
      }

      /* Left pane - Control panel */
      .control-panel {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 320px;
        min-width: 320px;
        height: 100vh;
        padding: 16px;
        background-color: #222;
        overflow-y: auto;
      }

      .control-panel p {
        margin: 0;
      }

      .control-panel button {
        cursor: pointer;
      }

      .control-panel input[type="number"] {
        width: 60px;
        padding: 4px;
      }

      /* Right pane - Video player */
      .player-panel {
        flex: 1;
        height: 100vh;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #playbackVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: black;
      }

      /* Hidden canvas for video stream source */
      #playbackCanvas {
        display: none;
      }

      .stats-panel {
        display: flex;
        flex-direction: column;
        gap: 4px;
        background: rgba(0, 0, 0, 0.8);
        color: #0f0;
        font-family: monospace;
        font-size: 11px;
        line-height: 1.4;
        padding: 8px 10px;
        border-radius: 4px;
        white-space: nowrap;
        width: 100%;
      }

      button {
        padding: 4px;
      }

      .stats-panel .stat-row {
        display: flex;
      }

      .stats-panel .stat-label {
        color: #888;
        min-width: 140px;
      }

      .stats-panel .stat-value {
        color: #0f0;
      }

      #thermalCanvas {
        border: 1px solid #ccc;
        image-rendering: pixelated;
        max-width: 100%;
      }

      #audioPlayer {
        max-width: 100%;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .temp-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .volume-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .volume-controls input[type="range"] {
        flex: 1;
        min-width: 100px;
      }

      .volume-controls .volume-value {
        min-width: 40px;
        text-align: right;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Left pane - Control panel -->
    <div class="control-panel">
      <button id="openPlayerBtn">Open Player</button>

      <div class="button-group">
        <button id="serialConnectBtn">Connect Serial</button>
        <button id="serialDisconnectBtn" disabled>Disconnect Serial</button>
      </div>

      <div class="button-group">
        <button id="recordBtn" disabled>Record</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetStateBtn">Reset</button>
        <button id="rotateBtn">Rotate</button>
      </div>

      <canvas id="thermalCanvas" width="256" height="192"></canvas>

      <div class="temp-controls">
        <label>Heatmap</label>
        <input type="number" id="minTempInput" value="26" step="1" />
        <input type="number" id="maxTempInput" value="34" step="1" />
      </div>

      <audio id="audioPlayer" controls></audio>

      <div class="volume-controls">
        <label>Volume</label>
        <input type="range" id="volumeSlider" min="100" max="1600" step="100" value="400" />
        <span class="volume-value" id="volumeValue">400%</span>
      </div>

      <div class="stats-panel">
        <div class="stat-row"><span class="stat-label">Serial:</span><span class="stat-value" id="serialStatus">Disconnected</span></div>
        <div class="stat-row"><span class="stat-label">State:</span><span class="stat-value" id="appState">empty</span></div>
        <div class="stat-row"><span class="stat-label">Buttons Pressed:</span><span class="stat-value" id="buttonCount">0</span></div>
        <div class="stat-row"><span class="stat-label">Packets Received:</span><span class="stat-value" id="packetsReceived">0</span></div>
        <div class="stat-row"><span class="stat-label">Packets/sec:</span><span class="stat-value" id="packetsPerSec">0</span></div>
        <div class="stat-row"><span class="stat-label">Samples Decoded:</span><span class="stat-value" id="samplesReceived">0</span></div>
        <div class="stat-row"><span class="stat-label">Packet Loss:</span><span class="stat-value" id="packetLoss">0%</span></div>
        <div class="stat-row"><span class="stat-label">Samples Recorded:</span><span class="stat-value" id="sampleCount">0</span></div>
        <div class="stat-row"><span class="stat-label">Thermal Frames:</span><span class="stat-value" id="frameCount">0</span></div>
        <div class="stat-row"><span class="stat-label">Recorder FPS:</span><span class="stat-value" id="recorderFps">0</span></div>
        <div class="stat-row"><span class="stat-label">Player FPS:</span><span class="stat-value" id="playerFps">0</span></div>
      </div>
    </div>

    <!-- Right pane - Video player -->
    <div class="player-panel">
      <video id="playbackVideo" muted></video>
      <canvas id="playbackCanvas" width="256" height="192"></canvas>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
